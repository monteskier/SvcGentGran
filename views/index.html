<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='stylesheets/style.css' />
    <link rel="stylesheet" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="print" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="print" href="stylesheets/print.css" />
    <script src="lib/angular.min.js"></script>
    <script src="lib/ui-bootstrap.js"></script>
    <script src="lib/angular-route.js"></script>
  </head>

  <body ng-app="gentGran" ng-controller="MainDefaultController" ng-init="initApp()">
  <div id="containerPost">
    <div ng-repeat="post in posts" id="post">
      <div id="postItem">
        <h4>{{post.title}}</h4>
        <p><img src="{{post.img}}" with="150px" height="100px"></img></p>
        <small>data:{{post.date_pub}}</small>
      </div>
      <div id="postItem">
        <p class="description">{{post.description}}</p>
        <p class="read_more">{{post.body}}</p>
      </div>
    </div>
  </div>
  </body>
  <script src="javascripts/mainDefault.js"></script>
</html>
