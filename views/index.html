<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='stylesheets/style.css' />
    <link rel="stylesheet" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="print" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="print" href="stylesheets/ui-bootstrap-csp.css" />
    <link rel="stylesheet" type="text/css" media="print" href="stylesheets/print.css" />
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular.min.js.map"></script>
    <script src="lib/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/angular-route.js"></script>
  <header><img src="lib/img/logo.png"></img><h1><p>Xarxa de Pobles Amigables amb la Gent Gràn</p></h1></header>

  <body ng-app="gentGran" ng-controller="MainDefaultController" ng-init="initApp()">
  <div id="containerPost">
    <div ng-repeat="post in posts" class="post">
      <div class="postItem">
        <h4>{{post.title}}</h4>
        <p><img src="{{post.img}}" with="150px" height="100px"></img></p>
        <small>data:{{post.date_pub}}</small>
      </div>
      <div class="postItem">
        <p class="textDesc">{{post.description}}</p>
        <uib-accordion close-others="oneAtATime">
          <div uib-accordion-group  heading="Lleguir més:">
            <p class="textBody">{{post.body}}</p>
          </div>
          <div uib-accordion-group  heading="Fitxers Adjunts:" class="file">
            <small><a href="{{post.file}}">{{post.filename}}</a></small><br>
            <small><a href="{{post.file2}}">{{post.filename2}}</a></small>
          </div>
        </uib-accordion>
      </div>
    </div>
    <ul class="center" uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul uib-pagination>
  </div>
  </body>
  <script src="javascripts/mainDefault.js"></script>
</html>
